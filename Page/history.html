# ประวัติการรักษา
<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ประวัติ | Medical Queue</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Sarabun', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
  <script>
    // ตรวจสอบการเข้าสู่ระบบ - ถ้าไม่ได้เข้าสู่ระบบ ให้ไปหน้า login
    (function () {
      try {
        const user = JSON.parse(localStorage.getItem('mq_user'));
        if (!user || !user.name) {
          alert('กรุณาเข้าสู่ระบบเพื่อดูประวัติการรักษา');
          window.location.href = 'index.html';
        }
      } catch (e) {
        alert('กรุณาเข้าสู่ระบบเพื่อดูประวัติการรักษา');
        window.location.href = 'index.html';
      }
    })();
  </script>

  <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="home.html" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
        <div class="w-9 h-9 rounded-full border border-blue-500 flex items-center justify-center">
          <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M3 12h4l3-6 4 12 3-6h4" />
          </svg>
        </div>
        <div>
          <p class="font-bold text-blue-600 leading-none">Medical Queue</p>
          <p class="text-sm text-gray-500">ระบบจองคิวออนไลน์</p>
        </div>
      </a>

      <ul class="hidden md:flex gap-10 text-gray-700 font-medium">
        <li>
          <a href="home.html"
            class="border-b-2 border-transparent pb-1 hover:text-blue-600 hover:border-blue-600 transition-colors">หน้าหลัก</a>
        </li>
        <li>
          <a href="booking.html"
            class="border-b-2 border-transparent pb-1 hover:text-blue-600 hover:border-blue-600 transition-colors">จองคิวตรวจ</a>
        </li>
        <li>
          <a href="myticket.html"
            class="border-b-2 border-transparent pb-1 hover:text-blue-600 hover:border-blue-600 transition-colors">ตัวของฉัน</a>
        </li>

        <li>
          <a href="history.html"
            class="border-b-2 border-transparent pb-1 hover:text-blue-600 hover:border-blue-600 transition-colors">ประวัติ</a>
        </li>

        <li>
          <a href="notification.html"
            class="border-b-2 border-transparent pb-1 hover:text-blue-600 hover:border-blue-600 transition-colors">แจ้งเตือน</a>
        </li>
      </ul>

      <div class="flex items-center gap-4">
        <a id="userStatusLink" href="index.html"
          class="text-blue-600 font-medium hover:underline text-sm md:text-base">ลงทะเบียน / เข้าสู่ระบบ</a>
        <div id="userMenuBtn"
          class="w-9 h-9 border rounded-full flex items-center justify-center hover:bg-gray-100 cursor-pointer transition-colors bg-white hidden">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
        </div>
      </div>
    </div>
  </nav>

  <!-- ----------------------------------------------------------------- -->

  <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 py-8 w-full">

    <div class="flex flex-col sm:flex-row items-center justify-between mb-8 gap-4">
      <h1 class="text-2xl font-bold text-gray-900 flex items-center gap-2">
        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        ประวัติ
      </h1>
      <div class="flex gap-2">
        <span class="text-sm text-gray-500 self-center hidden sm:block">ตัวกรอง:</span>
        <select
          class="border border-gray-300 rounded-lg px-3 py-2 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">
          <option>ทั้งหมด (All)</option>
        </select>
      </div>
    </div>

    <div id="historyContainer" class="space-y-4">
      <!-- History items will be populated here -->
      <p class="text-gray-500 text-center py-8">กำลังโหลดข้อมูล...</p>
    </div>

    <script>
      (function () {
        const container = document.getElementById('historyContainer');
        const user = JSON.parse(localStorage.getItem('mq_user') || 'null');
        if (!user) {
          container.innerHTML = '<p class="text-center text-red-500">กรุณาเข้าสู่ระบบ</p>';
          return;
        }

        const API_BASE = (location.hostname === 'localhost' || location.hostname === '127.0.0.1') ? (location.protocol + '//' + location.hostname + ':5000') : '';

        fetch('/api/bookings')
          .then(res => res.json())
          .then(data => {
            // Filter by user and status (arrived, completed, cancelled)
            const history = data.filter(b => {
              const isMyUser = b.patient_name === user.name;
              // Allow matching by patient name as well for older records
              const isOwner = (b.patient_name || '').trim() === user.name.trim();

              const isHistory = ['arrived', 'completed', 'cancelled'].includes(b.status);
              return (isMyUser || isOwner) && isHistory;
            });

            container.innerHTML = '';
            if (history.length === 0) {
              container.innerHTML = '<div class="text-center py-12 bg-white rounded-xl shadow-sm border border-dashed border-gray-300"><p class="text-gray-500">ยังไม่มีประวัติการรักษา</p></div>';
              return;
            }

            // sort newest first
            history.sort((a, b) => b.id - a.id);

            history.forEach(item => {
              let statusBadge = '';
              let iconBg = '';
              let iconColor = '';

            
              const el = document.createElement('div');
              el.className = 'bg-white rounded-xl shadow-sm border border-gray-200 p-6 flex flex-col md:flex-row justify-between items-start md:items-center gap-4 hover:shadow-md transition duration-200';

              el.innerHTML = `
                    <div class="flex items-start gap-4">
                        <div class="w-12 h-12 rounded-full ${iconBg} flex items-center justify-center flex-shrink-0">
                            <svg class="w-6 h-6 ${iconColor}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                        </div>
                        <div>
                            <h3 class="font-bold text-gray-800 text-lg">${item.department_name || 'แผนกทั่วไป'}</h3>
                            <div class="text-sm text-gray-500 space-y-1 mt-1">
                                <p class="flex items-center gap-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg> 
                                    ${item.doctor_name || 'ไม่ระบุแพทย์'}
                                </p>
                                <p class="flex items-center gap-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg> 
                                    ${item.date} | ${item.time}
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col items-end gap-2 w-full md:w-auto mt-2 md:mt-0">
                        ${statusBadge}
                        <a href="details.html?id=${item.id}" class="text-blue-600 text-sm font-medium hover:underline flex items-center gap-1">
                            ดูรายละเอียด <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </a>
                    </div>
                `;
              container.appendChild(el);
            });
          })
          .catch(err => {
            console.error(err);
            container.innerHTML = '<p class="text-center text-red-500">ไม่สามารถโหลดข้อมูลได้</p>';
          });
      })();
    </script>

    <!-- ----------------------------------------------------------------- -->

    <footer class="bg-white border-t border-gray-200 py-6 mt-auto">
      <div class="max-w-7xl mx-auto px-6 text-center">
        <p class="text-gray-500 text-sm">&copy; 2024 Medical Queue System. ระบบจองคิวโรงพยาบาลออนไลน์</p>
      </div>
    </footer>

    <script>
      // ตรวจสอบสถานะการเข้าสู่ระบบและแสดงชื่อผู้ใช้งาน
      (function () {
        const userStatusLink = document.getElementById('userStatusLink');
        const userMenuBtn = document.getElementById('userMenuBtn');

        try {
          const user = JSON.parse(localStorage.getItem('mq_user'));
          if (user && user.name) {
            userStatusLink.textContent = user.name;
            userStatusLink.href = '#';
            userStatusLink.style.cursor = 'pointer';
            userMenuBtn.classList.remove('hidden');

            userStatusLink.addEventListener('click', function (e) {
              e.preventDefault();
              if (confirm('ออกจากระบบ?')) {
                localStorage.removeItem('mq_user');
                localStorage.removeItem('mq_registeredUser');
                window.location.reload();
              }
            });
          }
        } catch (e) {
          // ไม่มีข้อมูล user ให้แสดงลิงก์ปกติ
        }
      })();
    </script>

</body>

</html>
