<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>วันและเวลา | Medical Queue</title>
  <script src="https://cdn.tailwindcss.com"></script>

    rel="stylesheet" />
  <style>
    body {
      font-family: "Sarabun", sans-serif
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
  <script>
    // ตรวจสอบการเข้าสู่ระบบ - ถ้าไม่ได้เข้าสู่ระบบ ให้ไปหน้า login
    (function () {
      try {
        const user = JSON.parse(localStorage.getItem('mq_user'));
        if (!user || !user.name) {
          alert('กรุณาเข้าสู่ระบบก่อนเลือกวันและเวลา');
          window.location.href = 'index.html';
        }
      } catch (e) {
        alert('กรุณาเข้าสู่ระบบก่อนเลือกวันและเวลา');
        window.location.href = 'index.html';
      }
    })();
  </script>

  <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="home.html" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
        <div class="w-9 h-9 rounded-full border border-blue-500 flex items-center justify-center">
          <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M3 12h4l3-6 4 12 3-6h4" />
          </svg>
        </div>
        <div>
          <p class="font-bold text-blue-600 leading-none">Medical Queue</p>
          <p class="text-sm text-gray-500">ระบบจองคิวออนไลน์</p>
        </div>
      </a>

      <div class="flex items-center gap-4">
        <a id="userStatusLink" href="index.html"
          class="text-blue-600 font-medium hover:underline text-sm md:text-base">ลงทะเบียน / เข้าสู่ระบบ</a>
        <div id="userMenuBtn"
          class="w-9 h-9 border rounded-full flex items-center justify-center hover:bg-gray-100 cursor-pointer transition-colors bg-white hidden">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 py-8 w-full">
    <div class="mb-8">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-6">
        จองคิวตรวจรักษา
      </h1>

      <div class="flex items-center justify-between relative max-w-3xl mx-auto mb-10">
        <div class="absolute left-0 top-1/2 transform -translate-y-1/2 w-full h-1 bg-gray-200 -z-10"></div>

        <div class="flex flex-col items-center bg-gray-50 px-2">
          <div
            class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-white text-blue-600 flex items-center justify-center font-bold mb-2">
            1
          </div>
          <span class="text-xs md:text-sm font-medium text-gray-500">เลือกแผนก/แพทย์</span>
        </div>
        <div class="flex flex-col items-center bg-gray-50 px-2">
          <div
            class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold mb-2 shadow-md">
            2
          </div>
          <span class="text-xs md:text-sm font-medium text-blue-800">วันเวลา</span>
        </div>
        <div class="flex flex-col items-center bg-gray-50 px-2">
          <div
            class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-white border-2 border-gray-300 text-gray-400 flex items-center justify-center font-bold mb-2">
            3
          </div>
          <span class="text-xs md:text-sm font-medium text-gray-500">ยืนยัน</span>
        </div>
      </div>
    </div>

    <main class="flex-grow max-w-3xl mx-auto px-4 sm:px-6 py-8 w-full">
      <h1 class="text-2xl font-bold text-gray-900 mb-6">เลือกวันที่และเวลา</h1>

      <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mb-6">
        <label class="block text-sm font-medium text-gray-600 mb-2">วันที่นัดหมาย</label>
        <input id="date" type="date"
          class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700" />
      </div>

      <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 mb-6">
        <label class="block text-sm font-medium text-gray-600 mb-3">เลือกช่วงเวลา</label>
        <div id="timeGrid" class="grid grid-cols-3 gap-2">
          <!-- Time slots will be generated by JS -->
        </div>
      </div>

      <script>
        // Logic to generate time slots and check availability
        (function () {
          const timeGrid = document.getElementById('timeGrid');
          const dateInput = document.getElementById('date');
          const timeSlots = [
            "09:00", "09:30", "10:00", "10:30",
            "13:00", "13:30", "14:00", "14:30",
            "15:00", "15:30", "16:00", "16:30"
          ];

          // Function to fetch bookings and render slots
          window.renderTimeSlots = async function () {
            const date = dateInput.value;
            let bookedTimes = [];
            let doctorStatus = 'ว่างวันนี้'; // Default

            if (date) {
              try {
                const doctorName = localStorage.getItem('mq_doctorName');
                const API_BASE = (location.hostname === 'localhost' || location.hostname === '127.0.0.1') ? (location.protocol + '//' + location.hostname + ':5000') : '';

                // 1. Fetch Bookings
                const resBookings = await fetch(`${API_BASE}/api/bookings?date=${date}`);
                const bookings = await resBookings.json();

                // 2. Fetch Doctor Info (to get status)
                // logic: fetch all doctors, find by name. 
                // (Ideally API should support get-by-name or we store doctor ID, but fitting into existing structure)
                if (doctorName) {
                  // Fetch all doctors to find the current one's status
                  // Optimization: In a real app, use ID. Here we use name.
                  const resDocs = await fetch(`${API_BASE}/api/doctors`);
                  const docs = await resDocs.json();
                  const currentDoc = docs.find(d => d.name === doctorName);
                  if (currentDoc) {
                    doctorStatus = currentDoc.status;
                  }

                  bookedTimes = bookings
                    .filter(b => b.doctor_name === doctorName && !['cancelled'].includes(b.status))
                    .map(b => b.time);
                }
              } catch (e) {
                console.error("Error fetching data:", e);
              }
            }

            const selectedTime = localStorage.getItem('mq_time'); // or current memory state

            timeGrid.innerHTML = '';
            timeSlots.forEach(time => {
              const btn = document.createElement('button');
              const isBooked = bookedTimes.includes(time);

              // Status Logic
              let isTimeDisabled = false;
              const hour = parseInt(time.split(':')[0]);

              // Parse Status
              // "ว่างช่วงเช้า" -> Disable Afternoon (>= 12:00)
              // "ว่างช่วงบ่าย" -> Disable Morning (< 12:00)
              // "คิวเต็มวันนี้" -> Disable All
              // "คิวเต็มช่วงเช้า" -> Disable Morning
              // "คิวเต็มช่วงบ่าย" -> Disable Afternoon

              if (doctorStatus === 'คิวเต็มวันนี้') {
                isTimeDisabled = true;
              } else if (doctorStatus === 'ว่างช่วงเช้า' && hour >= 12) {
                isTimeDisabled = true;
              } else if (doctorStatus === 'ว่างช่วงบ่าย' && hour < 12) {
                isTimeDisabled = true;
              }
              // Support legacy/other statuse just in case
              else if (doctorStatus.includes('เต็มช่วงเช้า') && hour < 12) {
                isTimeDisabled = true;
              } else if (doctorStatus.includes('เต็มช่วงบ่าย') && hour >= 12) {
                isTimeDisabled = true;
              }

              btn.textContent = time;
              btn.className = "py-2 px-1 text-sm border rounded transition font-medium";

              if (isBooked || isTimeDisabled) {
                // Booked/Disabled = Red or Gray? 
                // User request said "Red" for booked.
                // For "Disabled by Status", maybe Gray to distinguish? Or Red?
                // User request: "ถ้ามีคนจองแล้ว จะขึ้นเป็นสีแดง" (If booked -> Red)
                // This new request: "ถ้าว่างเช้า ช่วงบ่ายจะเลือกไม่ได้" (If morning, afternoon cannot select)
                // I will make status-disabled slots Gray (Cursor not allowed) and Booked slots Red.

                if (isBooked) {
                  btn.classList.add('bg-red-500', 'text-white', 'border-red-500', 'cursor-not-allowed', 'opacity-80');
                } else {
                  // Disabled by admin status (not booked, but closed)
                  btn.classList.add('bg-gray-100', 'text-gray-400', 'border-gray-200', 'cursor-not-allowed');
                }
                btn.disabled = true;
              } else {
                // Available
                btn.classList.add('bg-white', 'text-gray-700', 'border-gray-200', 'hover:border-blue-500', 'hover:text-blue-600');

                // Check selected
                if (btn.textContent === window.selectedTimeState) {
                  btn.classList.remove('bg-white', 'text-gray-700', 'border-gray-200');
                  btn.classList.add('bg-blue-600', 'text-white', 'shadow-md', 'ring-2', 'ring-blue-300');
                }
              }
              timeGrid.appendChild(btn);
            });
          };

          // Hook into date change
          dateInput.addEventListener('change', window.renderTimeSlots);

          // Initial load if date exists
          if (dateInput.value) renderTimeSlots();
        })();
      </script>
      </div>

      <div class="flex gap-3">
        <a href="booking.html"
          class="inline-flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">ย้อนกลับ</a>
        <button id="confirmBtn"
          class="ml-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">ยืนยันการเลือก</button>
      </div>
    </main>

    <footer class="bg-white border-t border-gray-200 py-6 mt-8">
      <div class="max-w-7xl mx-auto px-6 text-center">
        <p class="text-gray-500 text-sm">&copy; 2024 Medical Queue System. ระบบจองคิวโรงพยาบาลออนไลน์</p>
      </div>
    </footer>

    <script>
      (function () {
        const dateInput = document.getElementById('date');
        const timeGrid = document.getElementById('timeGrid');
        const confirmBtn = document.getElementById('confirmBtn');
        let selectedTime = '';

        // Prefill date from query param ?date=
        try {
          const params = new URLSearchParams(window.location.search);
          if (params.has('date')) {
            dateInput.value = params.get('date');
          }
        } catch (e) {/* ignore */ }

        function updateConfirmState() {
          const enabled = dateInput.value && selectedTime;
          confirmBtn.disabled = !enabled;
          confirmBtn.classList.toggle('opacity-50', !enabled);
          confirmBtn.classList.toggle('cursor-not-allowed', !enabled);
        }

        // initial state
        window.selectedTimeState = '';
        updateConfirmState();

        dateInput.addEventListener('input', function () {
          updateConfirmState();
          // also Trigger render
          if (window.renderTimeSlots) window.renderTimeSlots();
        });

        // single-select time buttons (delegate)
        timeGrid.addEventListener('click', function (e) {
          const btn = e.target.closest('button');
          if (!btn) return;
          if (btn.disabled || btn.classList.contains('cursor-not-allowed')) return;

          // Update state
          window.selectedTimeState = btn.textContent.trim();
          selectedTime = window.selectedTimeState; // for compatibility with outer scope if needed?

          // Refresh UI
          window.renderTimeSlots();
          updateConfirmState();
        });

        confirmBtn.addEventListener('click', function () {
          if (!dateInput.value) {
            alert('โปรดเลือกวันที่ก่อน');
            return;
          }
          if (!window.selectedTimeState) {
            alert('โปรดเลือกช่วงเวลาก่อน');
            return;
          }
          // save selections to localStorage and go to confirm page
          try {
            localStorage.setItem('mq_date', dateInput.value);
            localStorage.setItem('mq_time', window.selectedTimeState);
          } catch (e) { }
          window.location.href = 'confirm.html';
        });
      })();
      // ตรวจสอบสถานะการเข้าสู่ระบบและแสดงชื่อผู้ใช้งาน
      (function () {
        const userStatusLink = document.getElementById('userStatusLink');
        const userMenuBtn = document.getElementById('userMenuBtn');

        try {
          const user = JSON.parse(localStorage.getItem('mq_user'));
          if (user && user.name) {
            userStatusLink.textContent = user.name;
            userStatusLink.href = '#';
            userStatusLink.style.cursor = 'pointer';
            userMenuBtn.classList.remove('hidden');

            userStatusLink.addEventListener('click', function (e) {
              e.preventDefault();
              if (confirm('ออกจากระบบ?')) {
                localStorage.removeItem('mq_user');
                localStorage.removeItem('mq_registeredUser');
                window.location.reload();
              }
            });
          }
        } catch (e) {
          // ไม่มีข้อมูล user ให้แสดงลิงก์ปกติ
        }
      })();
    </script>
</body>

</html>
