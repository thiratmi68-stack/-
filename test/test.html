<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ | Medical Queue</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Sarabun', sans-serif; }
  </style>
</head>

<body class="bg-gradient-to-r from-sky-100 to-blue-200 min-h-screen flex flex-col">

<nav class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

    <div class="flex items-center gap-3">
      <div class="w-9 h-9 rounded-full border border-blue-500 flex items-center justify-center bg-blue-50">
        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M3 12h4l3-6 4 12 3-6h4"/>
        </svg>
      </div>
      <div>
        <p class="font-bold text-blue-600 leading-none text-lg">Medical Queue</p>
        <p class="text-xs text-gray-500">ระบบจองคิวออนไลน์</p>
      </div>
    </div>

    <ul class="hidden md:flex gap-8 text-gray-700 font-medium">
      <li><a href="#" class="hover:text-blue-600 transition-colors">หน้าหลัก</a></li>
      <li><a href="#" class="hover:text-blue-600 transition-colors">จองคิวตรวจ</a></li>
      <li><a href="#" class="hover:text-blue-600 transition-colors">คิวของฉัน</a></li>
      <li><a href="#" class="hover:text-blue-600 transition-colors">ประวัติ</a></li>
    </ul>

    <div class="flex items-center gap-4">
        <a href="#" class="text-blue-600 font-medium hover:underline text-sm md:text-base">สมัครสมาชิก</a>
      <div class="w-9 h-9 border rounded-full flex items-center justify-center hover:bg-gray-100 cursor-pointer transition-colors bg-white">
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </div>
    </div>

  </div>
</nav>

<main class="flex-grow flex items-center justify-center p-6">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden">
        <div class="bg-blue-600 p-8 text-center">
            <h1 class="text-3xl font-bold text-white mb-2">ยินดีต้อนรับ</h1>
            <p class="text-blue-100">เข้าสู่ระบบเพื่อจองคิวและดูประวัติการรักษา</p>
        </div>

        <div class="p-8">
            <form action="#" method="POST">
                
                <div class="mb-5">
                    <label for="username" class="block text-gray-700 font-medium mb-2">เบอร์โทรศัพท์ หรือ รหัสบัตรประชาชน</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <input type="text" id="username" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="กรอกเบอร์โทรศัพท์">
                    </div>
                </div>

                <div class="mb-2">
                    <label for="password" class="block text-gray-700 font-medium mb-2">รหัสผ่าน</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" id="password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="กรอกรหัสผ่าน">
                    </div>
                </div>

                <div class="flex justify-end mb-6">
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800 font-medium">ลืมรหัสผ่าน?</a>
                </div>

                <button type="button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md transform hover:-translate-y-0.5">
                    เข้าสู่ระบบ
                </button>
            </form>

            <div class="my-6 flex items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink-0 mx-4 text-gray-500 text-sm">ยังไม่เคยลงทะเบียน?</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <button type="button" class="w-full bg-white text-blue-600 font-bold py-3 px-4 rounded-lg border-2 border-blue-600 hover:bg-blue-50 transition duration-300">
                ลงทะเบียนผู้ใช้งานใหม่
            </button>
            
        </div>
    </div>
</main>

<footer class="bg-white py-4 text-center text-gray-500 text-sm">
    &copy; 2024 Medical Queue System. All rights reserved.
</footer>

</body>
</html>
